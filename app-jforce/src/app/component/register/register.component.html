<div class="container">
    {{registrationForm.value | json}}
    <div class="row offset-md-0">
        <div class="col">
            <div class="card rounded-0" style="width: 20rem; ">
                <div class="row card-body justify-content-md-center">
                    <div class="row card-body text-left">
                        <h3 class="card-title">Sign up</h3>
                    </div>
                    <form class="p-4" (ngSubmit)="onRegistrationFormSubmit($event)">
                        <div class="col mb-2">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control rounded-0"
                                id="firstName">
                        </div>
                        <div class="col mb-2">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control rounded-0"
                                id="password">
                        </div>
                        <div class="col mb-2">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control rounded-0" id="email">
                        </div>
                        <div class="col mb-2">
                            <label class="form-label">Phone Number</label>
                            <input type="number" class="form-control rounded-0" id="phone">
                        </div>
                        <div class="col mb-2">
                            <label class="form-label">Role</label>
                            <input type="text" class="form-control rounded-0" id="phone">
                        </div>                        
                     
                        <div class="container overflow-hidden text-center mb-1">
                            <div class="row align-items-center">
                                <button type="submit" class="col btn btn-outline-primary rounded-0">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>   
</div>
