<div class="container">
    <div class="row offset-md-0">
        <div class="col">
            <div class="card rounded-0" style="width: 20rem; ">
                <div class="row card-body justify-content-md-center">
                    <div class="row card-body text-left">
                        <h3 class="card-title">Sign in</h3>
                    </div>
                    <form  class="p-4" >
                        <div class="col mb-4">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control rounded-0" id="email">
                        </div>
                        <div class="col mb-5">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control rounded-0"
                                id="password">
                        </div>
                        <div class="col mb-5">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input rounded-0"
                                    id="rememberme">
                                <label class="form-check-label">Remember me</label>
                            </div>
                        </div>
                        <div class="container overflow-hidden text-center mb-1">
                            <div class="row align-items-center">
                                <button type="submit" class="col btn btn-outline-primary rounded-0">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</div>
